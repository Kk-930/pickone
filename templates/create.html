<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Prize Picker Game</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean, modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-xl w-full bg-white p-8 md:p-10 rounded-2xl shadow-2xl transform hover:shadow-3xl transition duration-300">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center tracking-tight">
            ✨ Create Your Unique Game ✨
        </h1>
        <p class="text-center text-gray-500 mb-8">
            Define the prize options and get a secret link to share with your recipient.
        </p>

        <form method="POST" class="space-y-6">
            <!-- Game Title Field -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Game Title (e.g., "Birthday Surprise Choice"):</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    required 
                    placeholder="Choose a title..."
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 shadow-sm transition duration-150"
                >
            </div>

            <!-- CREATOR EMAIL FIELD (CRITICAL FOR NOTIFICATION) -->
            <div>
                <label for="creator_email" class="block text-sm font-medium text-gray-700 mb-1">
                    Your Email Address <span class="text-xs text-purple-600">(to receive notification when chosen)</span>:
                </label>
                <input 
                    type="email" 
                    id="creator_email" 
                    name="creator_email" 
                    required 
                    placeholder="your.email@example.com"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 shadow-sm transition duration-150"
                >
            </div>
            
            <p class="pt-4 text-center font-semibold text-gray-700">
                Enter the hidden prize options below (min 2, max 4):
            </p>

            <!-- Prize Option Fields -->
            {% for i in range(1, 5) %}
            <div class="flex items-center space-x-3">
                <label for="option_{{ i }}" class="text-sm font-medium text-gray-700 w-16">Option {{ i }}:</label>
                <input 
                    type="text" 
                    id="option_{{ i }}" 
                    name="option_{{ i }}" 
                    {% if i < 3 %}required{% endif %}
                    placeholder="A fantastic prize idea!"
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 shadow-sm transition duration-150"
                >
            </div>
            {% endfor %}

            <button 
                type="submit" 
                class="w-full mt-8 py-3 px-6 bg-purple-600 text-white font-bold rounded-xl shadow-lg hover:bg-purple-700 transition duration-200 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-purple-300 text-lg"
            >
                Generate Game & Get Share Link
            </button>
        </form>
    </div>
</body>
</html>
